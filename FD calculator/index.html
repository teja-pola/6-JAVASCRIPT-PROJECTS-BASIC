<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <h1>FD CALCULATOR</h1>
    <div class="form-group">
      <label for="principle">PRINCIPLE AMOUNT</label>
      <input type="number"id="principle" placeholder="Enter the principle amount">
    </div>
    <div class="form-group">
        <label for="interest">INTEREST RATE</label>
        <input type="number"id="interest" placeholder="Enter the interest rate">
      </div>
      <div class="form-group">
        <label for="time">TIME PERIOD</label>
        <input type="number"id="time" placeholder="Enter the time period">
      </div>
      <button id = "calbutton">Calculate</button>
      <h3 id = "result" class="result">Maturity amount</h3>
</div>


    <script src="script.js"></script>
</body>
</html>
